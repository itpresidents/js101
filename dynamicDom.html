<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Button With Dynamic Dom</title>
</head>

<body>
<!-- this button calls the addParagraph function when clicked -->
<button id='button1'>Add One Paragraph</button>
<!-- this button calls the addMultiParagraphs function when clicked -->
<button id='button2'>Add Many Paragraphs</button>
<div id="container">

</div>
</body>

<script type="text/javascript">

var addParagraph = function(){
	console.log('called');
	//grab the div with the id container
	var container = document.getElementById("container");
	//overwrite its exisiting innerHTML with the following:
	container.innerHTML = "<p>This button adds one paragraph by overwriting the current innerHTML of the container div. It will only add this one paragraph. Subsequent clicks will only overwrite the existing paragraph.</p>"
}

var addMultiParagraphs = function(){
	//grab the div with the id container
	var container = document.getElementById("container");
	//append the div's inner HTML with another paragraph each time the function is called.
	container.innerHTML += "<p>This button adds one paragraph by adding/appending to the current innerHTML of the container div. It will only add this same paragraph over and over again!</p>"
}

document.getElementById('button1').addEventListener('click',addParagraph);
document.getElementById('button2').addEventListener('click',addMultiParagraphs);


</script>

</html>
